version: '3.8'
services:
    oai-gnb:
        image: oai-gnb:latest
        privileged: true
        network_mode: "host"
        container_name: oai-gnb
        environment:
            TZ: Europe/Paris
            USE_ADDITIONAL_OPTIONS: --sa --usrp-tx-thread-config 1 --tune-offset 30720000 --log_config.global_log_options level,nocolor,time
        volumes:
            - ../../conf_files/gnb.sa.band77.162prb.usrpn310.2x2.conf:/opt/oai-gnb/etc/gnb.conf
        healthcheck:
            test: /bin/bash -c "pgrep nr-softmodem"
            interval: 10s
            timeout: 5s
            retries: 5
